# This file should contain everything to configure the workflow on a global scale.
# In case of sample based data, it should be complemented by a samples.tsv file that contains
# one row per sample. It can be parsed easily via pandas.
samples: "config/samples.tsv"

reference_sequence_path: "resources/didymium.fa"

format:
  condition: "{probe}_{temperature}C_{magnesium}"
  control_condition: "{control}_of_{probe}_{temperature}C_{magnesium}"
  message: "{wildcards.rna_id} with {wildcards.probe} at {wildcards.temperature}C {wildcards.magnesium}"

rawdata:
  path_prefix: "../../Nextcloud/data/didymium/"
  type: "fluo-ce" # ["fluo-ceq8000", "fluo-ce"]
  control: "DMSO"

folders:
  fluo-ceq8000: 1.1-fluo-ceq8000
  fluo-ce: 1.2-fluo-ce
  qushape: 2-qushape
  reactivity: 3.1-reactivity
  normreact: 3.2-normreact
  aggreact: 4.1-aggreact
  aggreact-ipanemap: 4.2-aggreact-ipanemap  
  ipanemap-config: 5.1-ipanemap-config
  ipanemap-out: 5.2-ipanemap-out
  structure: 5.3-structure

ipanemap:
  pools:
    - id: 1M7_NMIA_BzMN_37_Mg
      rna_id: didymium
      conditions:
        - temperature: 37
          magnesium: Mg
          probe: 1M7
        - temperature: 37
          magnesium: Mg
          probe: NMIA
        - temperature: 37
          magnesium: Mg
          probe: BzCN
  sampling:
    enable: True
    nstructures: 1000
    temperature: 37
    m: 1.3
    b: -0.4
  clustering:
    max_diameter_threshold: 7
    max_avg_diameter_threshold: 7
  pareto:
    percentage: 20
    zcutoff: 0.05
  visualization:
    draw_models: True
    draw_centroids: True
    show_probing: True
